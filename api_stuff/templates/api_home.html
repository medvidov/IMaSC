<!DOCTYPE html>
<html>

<body>

<h1>IMaSC Demo</h1>

<form action="/teapot" method="GET">
  <label for="user_string">Enter text to be read by model:</label>
  <input size = 100 type="text" id="user_string" name="user_string"><br><br>
  <input type="submit" value="Submit">
</form>

<br>
<br>


<form action="/teapot" method="POST" enctype=multipart/form-data>

    <input name=file id=file type="file" />
    <input type="submit" value="Submit">
  </div>

</form>

<p>Click the "Submit" button.</p>

</body>
</html>
